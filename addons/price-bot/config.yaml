name: Price Tracker Bot
version: "0.1.0"                  # меняй при каждом обновлении
slug: price_bot
description: "Telegram бот для отслеживания цен на Ozon и Wildberries"
url: "https://github.com/твой-username/price-tracker-bot"
arch:
  - aarch64     # Raspberry Pi 4/5
  - amd64
  - armhf       # старые Raspberry
  - armv7
  - i386
startup: application
boot: auto
host_network: true                # важно — чтобы видел localhost:8123 если нужно
map:
  - config:rw                     # сохраняем базу данных в /config/price_bot
options:
  TELEGRAM_TOKEN: ""
  PROXY_SERVER: ""
  PROXY_USERNAME: ""
  PROXY_PASSWORD: ""
schema:
  TELEGRAM_TOKEN: str(required)
  PROXY_SERVER: str?
  PROXY_USERNAME: str?
  PROXY_PASSWORD: str?
image: "ghcr.io/твой-username/price-bot-{arch}"   # ← если будешь пушить в ghcr.io
# или просто "твой-username/price-bot:{version}-{arch}" если используешь docker hub